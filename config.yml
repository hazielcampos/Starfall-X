camera:
  device_id: 0
  width: 640
  height: 480
  fps: 30
  exposure: auto
  white_balance: auto

vision:
  lane_orange:
    hsv_lower: [20, 100, 100]
    hsv_upper: [30, 255, 255]
  
  lane_blue:
    hsv_lower: [20, 100, 100]
    hsv_upper: [30, 255, 255]
  
  obstacle_red:
    hsv_lower: [0, 120, 70]
    hsv_upper: [10, 255, 255]

  obstacle_green:
    hsv_lower: [40, 70, 70]
    hsv_upper: [80, 255, 255]

  wall:
    hsv_lower: [40, 50, 0]
    hsv_upper: [90, 80, 255]

  min_contour_area: 500

pid:
  steering:
    kp: 0.8
    ki: 0.0
    kd: 0.05
    output_limits: [-45, 45]

  speed:
    kp: 0.5
    ki: 0.1
    kd: 0.02

robot:
  max_speed: 100
  min_speed: 0
  servo_min: -90
  servo_max: 90
  base_speed: 60

serial:
  port: "COM5"
  baudrate: 115200
  timeout: 0.1

fsm:
  obstacle_timeout: 1.0
  lost_lane_timeout: 0.5
  lap_mark_min_interval: 2.0

web:
  host: "0.0.0.0"
  port: 5000
  stream_quality: 80

debug:
  show_fps: true
  save_frames: false
  verbose: true
